<html>
    <head>
        <title>  Test if a number is a power of 2
        </title>
    </head>
    <body>
      
      <script>
        const n = prompt("Enter a number: ");
    
    //check if the number is even
    if( n && (n & (n - 1)) === 0) {
      document.write("True");
      
    }
    
    // if the number is odd
    else {
      document.write("False");
    }
      </script>
      
  </body>
  </html>
