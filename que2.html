<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Binary number to a decimal number</title>
</head>
<body>
   
    <script>
      var bin=prompt("Enter Binary Number = ");
      var des=parseInt((bin+" ").replace(/[^01]/gi," "),2); 
      window.alert(des);
    </script>

    
</body>
</html>
