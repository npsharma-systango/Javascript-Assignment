<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let allowedAge = [24, 16, 20];
        let validUserData = [];

        let userDataArr = [
            { name: 'A', age: 20 },
            { name: 'B', age: 17 },
            { name: 'C', age: 24 },
            { name: 'A', age: 30 },
            { name: 'D', age: 16 },
            { name: 'E', age: 24 },
            { name: 'F', age: 16 },
            { name: 'G', age: 16 }
        ];



        for (let userData of userDataArr) {
            if (allowedAge.includes(userData["age"])) {

                validUserData.push(userData);
            }

        }


        function customeComparator(a, b) {
            const age1 = a.age;
            const age2 = b.age;

            let comparison = 0;

            if (age1 > age2) {
                comparison = 1;
            } else if (age1 < age2) {
                comparison = -1;
            }
            return comparison;
        }

        console.log(validUserData.sort(customeComparator));
        // document.write(validUserData.sort(customeComparator));
    </script>
</body>

</html>
